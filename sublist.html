<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="sublist.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<style type="text/css">
  #container {
    width: 50%;
    float: left;
  }
  #notification {
    width: 50%;
    float: left;
    list-style: none;
  }
  #notification:hover {
    cursor: pointer;
  }
  .dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 999px;
  }

  .dropdown {
      position: relative;
      display: inline-block;
  }

  .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
  }

  .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
  }

  .dropdown-content a:hover {background-color: #f1f1f1}

  .dropdown:hover .dropdown-content {
      display: block;
  }

  .dropdown:hover .dropbtn {
      background-color: #3e8e41;
  }
</style>
<body>
  <div id = "userlist" >
    <div id = "loginid" name = "login" style="visibility: hidden;"></div>
    <div id = "container"></div>
    <div id="notification">
      <div class="dropdown">
        <button class="dropbtn"><i class="fa fa-bell" aria-hidden="true"></i></button>
        <div id="notifcount"></div>
        <ol class="dropdown-content" id= "notifications">
        </ol>
      </div>

    </div>
  </div>
</body>
